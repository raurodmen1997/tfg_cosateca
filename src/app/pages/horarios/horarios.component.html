<div class="container animated fadeInLeft">

    <div class="row">
        <div class="col-12">
            <h1>Horarios</h1>
        </div>
    </div>

    <div *ngIf="horarios.length == 0" class="row">
      <p class="col-12">Aún no hay horarios creados en el sistema.</p>
    </div>

    <div *ngIf="horarios.length != 0" class="row">
        <div class="col-12">
            <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th scope="col">Día</th>
                    <th scope="col">Hora de apertura</th>
                    <th scope="col">Hora de cierre</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let horario of horarios">
                    <td>{{horario.dia}}</td>
                    <td>{{horario.hora_apertura}}</td>
                    <td>{{horario.hora_cierre}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" (click) = "comunService.ir_a('editar-horario', horario.id)">Editar</button>               
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" (click) = "eliminarHorario(horario)">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>

    <paginator-nav *ngIf="paginador && horarios.length != 0" [url] = "url" [paginador]="paginador"></paginator-nav>

    <button class="btn btn-primary mr-2" (click) = "comunService.ir_a('nuevo-horario', null!)">
      Nuevo horario
    </button>
    <button class="btn btn-danger" type="button" (click) = "comunService.ir_a('inicio', null!)">
      Volver
    </button>
    

</div>
