<div class="container animated fadeInLeft">

    <div class="row">

        <div class="col-12">

            <form novalidate class="g-3 needs-validation" [formGroup]="form" (ngSubmit)="guardarHorario()">

                <div class="form-row mb-2">

                    <div class="col-4">
                        <label>Día</label>                        
                        <select class="form-control" 
                        [ngClass]="{'is-invalid': form.get('dia')?.touched && form.get('dia')?.invalid}"
                        formControlName="dia">
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miercoles">Miercoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                            <!--<option *ngFor="let valor of universidades" [value]="valor.nombre">{{valor.nombre}}</option>-->
                        </select>
                        <div class="invalid-feedback" *ngIf="form.get('dia')?.touched && form.get('dia')?.hasError('required')">
                            Es requerido.
                        </div>
                        
                        <!--
                        <div *ngIf="form.get('dia')?.hasError('required')">
                            Please select a valid state.
                        </div>
                        -->
                        
                    </div>

                    <div class="col-4">
                        <label>Hora apertura</label>
                        <input 
                            type="time"
                            class="form-control" 
                            [ngClass]="{'is-invalid': form.get('hora_apertura')?.touched && form.get('hora_apertura')?.invalid}"
                            formControlName="hora_apertura"
                        /> 
                        <div class="invalid-feedback" *ngIf="form.get('hora_apertura')?.touched && form.get('hora_apertura')?.hasError('required')">
                            Es requerido.
                        </div>
                        <div class="invalid-feedback" *ngIf="form?.hasError('horaInvalida')">
                            Hora de apertura menor o igual a la hora de cierre.
                        </div>
                    </div>

                    <div class="col-4">
                        <label>Hora cierre</label>
                        <input 
                            type="time"
                            class="form-control" 
                            [ngClass]="{'is-invalid': form.get('hora_cierre')?.touched && form.get('hora_cierre')?.invalid}"
                            formControlName="hora_cierre"
                        />       
                        <div class="invalid-feedback" *ngIf="form.get('hora_cierre')?.touched && form.get('hora_cierre')?.hasError('required')">
                            Es requerido.
                        </div>      
                    </div>

                </div>


                

                <button class="btn btn-primary mr-2" [disabled]="form.invalid">
                    Guardar
                </button>
                <button class="btn btn-danger" type="button" (click) = "comunService.ir_a('horarios', null!)">
                    Cancelar
                </button>

                
               
                
            </form>

        </div>

    </div>

</div>
