<div class="container animated fadeInLeft">

    <div class="row">
        <div class="col-12">
            <h1>Usuarios a ser olvidados</h1>
        </div>
    </div>

    <div *ngIf="usuarios.length == 0" class="row">
      <p class="col-12">Aún no hay usuarios a ser olvidados en el sistema.</p>
    </div>

    <div *ngIf="usuarios.length != 0" class="row">
        <div class="col-12">
            <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Dirección de correo</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.primer_apellido}} {{usuario.segundo_apellido}}</td>
                    <td>{{usuario.direccion_email}}</td>
                    <td>{{usuario.telefono}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click) = "eliminarUsuario(usuario)">Eliminar</button>   
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>

    <paginator-nav *ngIf="paginador && usuarios.length != 0" [url] = "url" [paginador]="paginador"></paginator-nav>

    <button class="btn btn-danger" type="button" (click) = "comunService.ir_a('inicio', null!)">
      Volver
    </button>
    

</div>
