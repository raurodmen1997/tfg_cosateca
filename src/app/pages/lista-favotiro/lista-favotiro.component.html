<div class="container animated fadeInLeft">
  <div class="row mb-3">
    <div class="col-12">
      <h1>Listas favorito</h1>
    </div>
  </div>

  <div *ngIf="listaFavorito.length == 0" class="row">
    <p class="col-12">AÃºn no tiene creada ninguna lista de favorito.</p>
  </div>



      <div class="row row-cols-4">


          <div *ngFor="let lista of listaFavorito" class="col">

            <div class="card">
  
              <div class="card-header">
                Herramientas
                <span class="badge bg-primary rounded-pill">{{
                  lista.objetos.length
                }}</span>
    
                <!--
                <a class="btn btn-danger" (click)="eliminarLista(lista)">
                  <i style="color: white" class="fas fa-times"></i
                ></a>
                -->
                <button (click) = "eliminarLista(lista)" type="button" class="close">
                  <span aria-hidden="true">&times;</span>
                </button>

              </div>
              <div class="card-body">
                <h5 class="card-title">{{ lista.nombre }}</h5>
                <a
                  *ngIf="lista.objetos.length !== 0"
                  [routerLink]="['/objetos-lista-favorito', lista.id]"
                  class="btn btn-outline-primary mr-2"
                  >Herramientas</a
                >
                <a
                  class="btn btn-outline-primary"
                  (click)="editarListaFavorito(lista)"
                  >Editar</a
                >
              </div>
  
            </div>
           
  
          </div> 

        
        

      </div>

      <button class="btn btn-primary mr-2" type="button" (click) = "nuevaListaFavorito()">
        Nueva lista
      </button>

      <button class="btn btn-danger" type="button" (click) = "comunService.ir_a('inicio', null!)">
        Volver
      </button>


    

  </div>
